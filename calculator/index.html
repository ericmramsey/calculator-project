<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
        <div>
            <h2>Simple Two Number Calculator</h2>
            <input type="number" placeholder="First Number" id="num1">
            <input type="number" placeholder="Second Number" id="num2">
            <br />
            <button id="clear">Clear</button>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <input type="number" readonly id="result"/>
            <br />
            <!--<input type="text" readonly id="finalResult"/> -->
        </div>
        <script type="text/javascript">
            var n1 = document.getElementById("num1");
            var n2 = document.getElementById("num2");
            var result = document.getElementById("result");
            //let message = document.getElementById("finalResult");
            let inputs = document.querySelectorAll('input');
            
            document.getElementById("clear").addEventListener(
                "click", () => {
                    inputs.forEach(input => input.value='');
            });

            document.getElementById("add").addEventListener(
                "click", function() {
                    /*result.value = Calculator(n1, n2, "add");*/
                    result.value = parseInt(n1.value)+parseInt(n2.value);
                    //message.value = "The result of adding " + num1 + " and " + n2 + " is " + result;
            });

            document.getElementById("subtract").addEventListener(
                "click", function() {
                    /*result.value = Calculator(n1, n2, "subtract");*/
                    result.value = parseInt(n1.value)-parseInt(n2.value);
                    //message.value = "The result of subtracting " + n1 + " and " + n2 + " is " + result;
            });

            document.getElementById("multiply").addEventListener(
                "click", function() {
                    /*result.value = Calculator(n1, n2, "multiply");*/
                    result.value = parseInt(n1.value)*parseInt(n2.value);
                    //message.value = "The result of multiplying " + n1 + " and " + n2 + " is " + result;
            });

            document.getElementById("divide").addEventListener(
                "click", function() {
                    /*result.value = Calculator(n1, n2, "divide");*/
                    result.value = parseInt(n1.value)/parseInt(n2.value);
                    //message.value = "The result of dividing " + n1 + " and " + n2 + " is " + result;
            });

        </script>
    </body>
</html>
